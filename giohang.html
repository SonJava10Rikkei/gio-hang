<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" oninput="check()" id="search">
    <table>
        <tr>
            <th>id</th>
            <th>status</th>
            <th>name</th>
            <th>price</th>
        </tr>
        <tbody id="tbody">

        </tbody>
    </table>
</body>
<script>
    let listProducts = [{
        id: 1,
        status: true,
        name: "Sản Phẩm 1",
        price: 100,

    },
    {
        id: 2,
        status: true,
        name: "Sản Phẩm 2",
        price: 200,
    },
    {
        id: 3,
        status: true,
        name: "Sản Phẩm 3",
        price: 300,
    },
    {
        id: 4,
        status: true,
        name: "Sản Phẩm 4",
        price: 400,
    }
    ]
    // function hiển thị dữ liệu lấy từ localstorage
    function renderlistProduct() {
        let data = '';
        for (let i = 0; i > listProducts.length; i++) {
            data += `
            <tr>
            <td>${listProducts[i].id}</td>
            <td>${listProducts[i].status}</td>
            <td>${listProducts[i].name}</td>
            <td>${listProducts[i].price}</td>
        </tr>
        `
        }
        document.getElementById('tbody').innerHTML = data;
    }
    renderlistProduct();

</script>

</html>
